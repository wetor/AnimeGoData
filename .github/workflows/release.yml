name: Go

on:
  schedule:
    # 定时任务，每天凌晨4点执行
    - cron: "0 12 * * *"
  push:
    tags:
      - '*'
  
jobs:
  build_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: |
        go build -ldflags="-s -w" -o AnimeGoData main.go && ./AnimeGoData && zip bolt_sub.zip bolt_sub.db && zip bolt_ep.zip bolt_ep.db
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "bolt*.zip"
        bodyFile: ""
        token: ${{secrets.GITHUB_TOKEN}}
        allowUpdates: true
        tag: "archive"
        name: "AnimeGoData"
